{% extends "app/layout.html" %}

{% block content %}

<a href="{% url 'management' %}" class="col-md-4 btn btn-primary btn-large" style="margin-bottom: 20px;">Управление</a>

<br />

<form class="form" method="POST" enctype="multipart/form-data">
    <h2 class="form_title">Добавить новый товар</h2>
    <br>
    {% csrf_token %}
    <div>
        {{ productform.as_p }}
        <button type="submit" class="save btn btn-default">Сохранить товар</button>
    </div>
</form>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container.body-content {
        max-width: 100%;
    }

    .form {
        width: 600px;
        max-width: 100%;
        padding: 32px;
        border-radius: 10px;
        box-shadow: 0 4px 16px #ccc;
        font-family: sans-serif;
        letter-spacing: 1px;
    }

    .form__input,
    .form__button {
        font-family: sans-serif;
        letter-spacing: 1px;
        font-size: 16px;
    }

    .form__title {
        position: relative;
        margin: 0 0 32px 0;
        font-weight: normal;
    }

    .form__group {
        position: relative;
        margin-bottom: 32px;
    }

    .form__label {
        position: absolute;
        top: 0;
        z-index: -1;
        color: #9e9e9e;
        transition: 0.3s;
    }

    .form__input {
        width: 100%;
        padding: 0 0 10px 0;
        border: none;
        border-bottom: 1px solid #e0e0e0;
        background-color: transparent;
        outline: none;
        transition: 0.3s;
    }

    input {
        box-sizing: border-box;
        display: block;
        max-width: none;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 4px 12px;
    }

    select {
        box-sizing: border-box;
        display: block;
        max-width: none;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 4px 12px;
    }

    textarea {
        width: 100%;
        max-width: none;
        min-height: 100px;
        box-sizing: border-box;
        height: 100px;
        resize: vertical;
        border-radius: 4px;
        border: 1px solid #ccc;
        padding: 4px 6px;
    }
</style>

{% endblock %}


{% block scripts %}

    {% load static %}
<script src="{% static 'scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
